 <script>
	var userInput = "";

	// 网页加载时弹出输入框，并将输入内容显示到页面上
	window.onload = function() {
		userInput = prompt("请输入一些文字："); // 弹出输入文本框
		if (userInput !== null && userInput.trim() !== "") {
			document.getElementById("displayText").innerText =  userInput;
		} else {
			document.getElementById("displayText").innerText = "你没有输入任何内容。";
		}
	};

	// 定义点击按钮时的跳转逻辑
	function redirectToPage() {
            if (userInput !== null && userInput.trim() !== "") {
                var encodedInput = encodeURIComponent(userInput);
                var targetUrl = "result.html?input=" + encodedInput;
                window.location.href = targetUrl;
            } else {
                alert("请先输入文本！");
            }
        }
</script>
